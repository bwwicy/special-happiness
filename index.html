<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | HENDASSA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.ico" type="png">
    <style>
        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease; /* Smooth transition effect */
            width: 100%;
        }

        .carousel-image {
            min-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-btns {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Product Listing Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-listings h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 230px;
            box-sizing: border-box;
        }

        .product-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .price {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .btn {
            background-color: #2bd890;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #00e5b7;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="Product Store Logo" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="product4.3.png" alt="Carousel Image 1" class="carousel-image">
            <img src="product3.2.png" alt="Carousel Image 2" class="carousel-image">
            <img src="product2.1.png" alt="Carousel Image 3" class="carousel-image">
        </div>
        <div class="carousel-btns">
            <button class="carousel-btn" id="prevBtn">&#10094;</button>
            <button class="carousel-btn" id="nextBtn">&#10095;</button>
        </div>
    </div>

    <!-- Products Listing -->
    <div class="container">
        <section class="product-listings">
            <h2>Our Products</h2>
            <div class="products">
                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="product1.2.png" alt="BE UR SELF HOODIE">
                    </div>
                    <h3>BE UR SELF HOODIE</h3>
                    <p class="price">$50.00</p>
                    
                    <label for="size1">Choose a size:</label>
                    <select id="size1">
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>

                    <a href="product1.html" class="btn">View Details</a>
                    <a href="javascript:void(0);" class="btn" onclick="addToCart('BE UR SELF HOODIE', 50.00, 'product1.2.png', 'size1')">Buy Now</a>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="product2.4.png" alt="RISE AND SHINE HOODIE">
                    </div>
                    <h3>RISE AND SHINE HOODIE</h3>
                    <p class="price">$50.00</p>
                    
                    <label for="size2">Choose a size:</label>
                    <select id="size2">
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>

                    <a href="product2.html" class="btn">View Details</a>
                    <a href="javascript:void(0);" class="btn" onclick="addToCart('RISE AND SHINE HOODIE', 50.00, 'product2.4.png', 'size2')">Buy Now</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HENDASSA. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        function addToCart(name, price, image, sizeId) {
            let size = document.getElementById(sizeId).value; // Get selected size
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            cart.push({ name, price, image, size }); // Store size in cart
            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${name} (Size: ${size}) added to cart!`);
        }

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const totalImages = images.length;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        document.getElementById('nextBtn').addEventListener('click', showNextImage);
        document.getElementById('prevBtn').addEventListener('click', showPrevImage);
    </script>

</body>
</html>
