<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cart Page Styles */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #141414;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .cart-item .price {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 6px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            text-align: center;
            background-color: #ff7b00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            margin: 20px auto 0;
            width: 200px;
        }

        .checkout-btn:hover {
            background-color: #e56a00;
        }
    </style>
</head>
<body>

    <!-- Cart Page Content -->
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <div id="cart-items"></div>

        <div class="total">
            Total: $<span id="total-price">0.00</span>
        </div>

        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <script>
        // Load the cart from localStorage and display the items
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        let totalPrice = 0;

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = ""; // Clear the cart display
            totalPrice = 0; // Reset total price

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <h3>${item.name}</h3>
                        <span class="price">$${item.price.toFixed(2)}</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    totalPrice += item.price;
                });
            }

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1); // Remove the item from the cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
            updateCartDisplay(); // Refresh cart display
        }

        // Initial cart display update
        updateCartDisplay();
    </script>

</body>
</html>
