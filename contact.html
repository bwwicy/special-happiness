<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Product Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.png" type="image/png">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Product Store Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="container">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have any questions or concerns? Reach out to us through the form below or contact us via email or phone.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <p>Email: support@productstore.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Product Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
