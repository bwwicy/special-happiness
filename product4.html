<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 4 | Product Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.png" type="image/png">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .product-image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .product-front, 
        .product-back {
            width: 100%;
            display: block;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .product-back {
            opacity: 0;
        }

        .product-image-container:hover .product-front {
            opacity: 0;
        }

        .product-image-container:hover .product-back {
            opacity: 1;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
        }

        .size-selector {
            margin: 15px 0;
        }

        .btn {
            background-color: #ff7b00;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #e56a00;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Product 4</h1>
        <p>A revolutionary product for advanced users.</p>

        <div class="product-image-container">
            <img src="product4.1.png" alt="Product 4 Front" class="product-front">
            <img src="product4.2.png" alt="Product 4 Back" class="product-back">
        </div>

        <p class="price">$79.99</p>

        <div class="size-selector">
            <label for="size">Select Size:</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XL</option>
            </select>
        </div>

        <a href="javascript:void(0);" class="btn" onclick="addToCart('Product 4', 79.99)">Buy Now</a>
    </div>

    <script>
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }
    </script>

</body>
</html>
