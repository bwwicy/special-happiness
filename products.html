<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | Product Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.png" type="image/png">
    <style>
        /* Navigation Styling */
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Product Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-sizing: border-box;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .product-front, 
        .product-back {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .product-back {
            opacity: 0;
        }

        .product-card:hover .product-front {
            opacity: 0;
        }

        .product-card:hover .product-back {
            opacity: 1;
        }

        .price {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .btn {
            background-color: #ff7b00;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e56a00;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="product-listings">
            <h2>Our Products</h2>
            <div class="products">
                
                <!-- Product 1 -->
                <div class="product-card" onclick="location.href='product1.html';">
                    <div class="product-image-container">
                        <img src="product1.1.png" alt="Product 1 Front" class="product-front">
                        <img src="product1.2.png" alt="Product 1 Back" class="product-back">
                    </div>
                    <h3>Product 1</h3>
                    <p class="price">$29.99</p>
                </div>

                <!-- Product 2 -->
                <div class="product-card" onclick="location.href='product2.html';">
                    <div class="product-image-container">
                        <img src="product2.1.png" alt="Product 2 Front" class="product-front">
                        <img src="product2.2.png" alt="Product 2 Back" class="product-back">
                    </div>
                    <h3>Product 2</h3>
                    <p class="price">$49.99</p>
                </div>

                <!-- Product 3 -->
                <div class="product-card" onclick="location.href='product3.html';">
                    <div class="product-image-container">
                        <img src="product3.1.png" alt="Product 3 Front" class="product-front">
                        <img src="product3.2.png" alt="Product 3 Back" class="product-back">
                    </div>
                    <h3>Product 3</h3>
                    <p class="price">$69.99</p>
                </div>

                <!-- Product 4 -->
                <div class="product-card" onclick="location.href='product4.html';">
                    <div class="product-image-container">
                        <img src="product4.1.png" alt="Product 4 Front" class="product-front">
                        <img src="product4.2.png" alt="Product 4 Back" class="product-back">
                    </div>
                    <h3>Product 4</h3>
                    <p class="price">$79.99</p>
                </div>

            </div>
        </section>
    </div>

</body>
</html>
