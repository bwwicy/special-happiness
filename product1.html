<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE UR SELF HODDIE | HENDASSA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.png" type="image/png">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
        }

        .carousel-btns {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .product-details {
            margin-top: 20px;
        }

        .size-selector {
            margin-top: 10px;
        }

        .btn {
            background-color: #2df3c5;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #43f1da;
        }
    </style>
</head>
<body>
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Product Store Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>

    <div class="container">
        <h1>Product 1</h1>
        <p class="price">$29.99</p>

        <!-- Carousel -->
        <div class="carousel-container">
            <div class="carousel-container">
                <div class="carousel-images">
                    <img src="product1.1.png" alt="Product 1 Image 1">
                    <img src="product1.2.png" alt="Product 1 Image 2">
                    <img src="product1.3.png" alt="Product 1 Image 3">
                    <img src="product1.4.png" alt="Product 1 Image 4">
                </div>
            </div>
            <div class="carousel-btns">
                <button class="carousel-btn" id="prevBtn">&#10094;</button>
                <button class="carousel-btn" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <p>A great product for daily use with high-quality materials.</p>

            <!-- Size Selector -->
            <label for="size">Choose Size:</label>
            <select id="size" class="size-selector">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <!-- Buy Now Button -->
            <a href="javascript:void(0);" class="btn" onclick="addToCart('Product 1', 29.99)">Buy Now</a>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const totalImages = images.children.length;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.style.transform = `translateX(${offset}%)`;
        }

        document.getElementById('nextBtn').addEventListener('click', showNextImage);
        document.getElementById('prevBtn').addEventListener('click', showPrevImage);

        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }
    </script>

</body>
</html>
