<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE UR SELF HOODIE | HENDASSA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tabthing.ico" type="image/png">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
        }
        .carousel-btns {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .product-details {
            margin-top: 20px;
        }
        .size-selector {
            margin-top: 10px;
        }
        .btn {
            background-color: #2df3c5;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #43f1da;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="Product Store Logo" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="products.html" class="nav-link">PRODUCTS</a></li>
                <li><a href="about.html" class="nav-link">ABOUT</a></li>
                <li><a href="contact.html" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>BE UR SELF HOODIE</h1>
        <p class="price">$50.00</p>

        <div class="carousel-container">
            <div class="carousel-images">
                <img src="product1.1.png" alt="Product Image 1" id="product-image">
                <img src="product1.2.png" alt="Product Image 2">
                <img src="product1.3.png" alt="Product Image 3">
                <img src="product1.4.png" alt="Product Image 4">
            </div>
            <div class="carousel-btns">
                <button class="carousel-btn" id="prevBtn">&#10094;</button>
                <button class="carousel-btn" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <div class="product-details">
            <p>A great product for daily use with high-quality materials.</p>
            <label for="size">Choose Size:</label>
            <select id="size" class="size-selector">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
            <button class="btn" onclick="addToCart()">Buy Now</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const totalImages = images.children.length;
        const productImage = document.getElementById('product-image');
        
        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }
        function showPrevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }
        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.style.transform = `translateX(${offset}%)`;
            productImage.src = images.children[currentIndex].src;
        }
        document.getElementById('nextBtn').addEventListener('click', showNextImage);
        document.getElementById('prevBtn').addEventListener('click', showPrevImage);
        
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let selectedSize = document.getElementById('size').value;
            let productImageSrc = document.querySelector('.carousel-images img').src;
            
            cart.push({ name: 'BE UR SELF HOODIE', price: 50.00, size: selectedSize, image: productImageSrc });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
